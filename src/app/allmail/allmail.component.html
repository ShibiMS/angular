<section id="allmail" class="content">
  <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start start">    
      <div fxLayout="row" fxLayoutAlign="start start">  
        <app-sidenav></app-sidenav>  
      </div>  
      <div fxLayout="row" fxFlex="85" fxLayoutAlign="space-between center" >
          
              <div fxLayout="row wrap" fxFlex="50" class="maillistitemoutter">     
                  <div fxLayout="column" fxFlex="100" >              
                  <div fxLayout="row" fxFlex="100"  class="maillistitem" *ngFor="let mailitem of data, let i=index">                   
                
                    
                    <mat-card matRipple class="example-card" (click)="showMailbyID(mailitem.id)">
                        <mat-card-header>                          
                             <img mat-card-avatar src="http://angular-material.fusetheme.com/{{mailitem.from.avatar}}" alt="{{mailitem.from.name}}">
                        <mat-card-title>{{mailitem.from.name}}</mat-card-title>
                          <mat-card-subtitle>{{mailitem.from.email}}</mat-card-subtitle>
                        </mat-card-header>
                       
                        <mat-card-content>
                          <p>
                              {{mailitem.subject}}
                          </p>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>{{mailitem.time}}</button>
                          <button mat-button>{{mailitem.from.name}}</button>
                        </mat-card-actions>
                      </mat-card>
               
                
              </div>
            </div>
          </div>
          <div fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start start">
            <app-showmail fxLayout="row wrap" fxFlex="100" fxLayoutAlign="start start" [childmailId]=maildatabyId></app-showmail>
          </div>
      </div>    
  </div>
</section>
