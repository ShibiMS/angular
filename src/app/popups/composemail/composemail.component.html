<mat-toolbar>
  <h1>New Message</h1>
  <button mat-button [mat-dialog-close]="true"><i class="material-icons">close</i></button>
</mat-toolbar>
<div mat-dialog-content>
<form  [formGroup]="mailcomposeForm" (ngSubmit)="submitComposeMail()">
  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input matInput placeholder="From" formControlName="fromemail" readonly>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input type="email" matInput placeholder="To" formControlName="toemail" [ngClass]="{ 'is-invalid': f.toemail.touched && f.toemail.errors }">
  </mat-form-field>
  <div *ngIf="f.toemail.touched && f.toemail.errors?.email">Email must be a valid email address</div>
  <!-- <mat-form-field appearance="outline">
    <mat-label>Cc</mat-label>
    <input matInput placeholder="Cc">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>BCC</mat-label>
    <input matInput placeholder="BCC">
  </mat-form-field> -->
  <mat-form-field appearance="outline">
    <mat-label>Subject</mat-label>
    <input matInput placeholder="subject"  formControlName="subject">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Message</mat-label>
    <textarea matInput placeholder="Message" rows="6" formControlName="message"></textarea>
  </mat-form-field>
  <button mat-button [disabled]="!mailcomposeForm.valid" >Send</button>
</form>
</div>
